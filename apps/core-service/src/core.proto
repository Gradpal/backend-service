syntax = "proto3";

package core;

service MinioClientService {
  rpc uploadFile (File) returns (FileAttachmentResponse) {}
  rpc uploadAttachments (FilesList) returns (FileAttachmentResponsesList) {}
  rpc uploadMessageAttachments (FilesList) returns (FileAttachmentResponsesList) {}
}


message File {
  string fieldname = 1;
  string originalname = 2;
  string encoding = 3;
  string mimetype = 4;
  int64 size = 5;
  bytes buffer = 6;
}

message FilesList {
    repeated File files = 1;
}

message FileAttachmentResponse {
    string url = 1;
    string name = 2;
    string size = 3;
    string type = 4;
}

message FileAttachmentResponsesList {
    repeated FileAttachmentResponse result = 1; 
}

service UserService {
  rpc loadChartUserById (LoadChartUserByIdRequest) returns (LoadChartUserByIdResponse) {}
}

message LoadChartUserByIdRequest {
  string id = 1;
}
message LoadChartUserByIdResponse {
  string id = 1;
  string firstName = 2;
  string lastName = 3;
  string role = 4;
  string profilePicture = 5;
}
message LoadChartUserByIdResponseList {
  repeated LoadChartUserByIdResponse result = 1;
}




